<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>complaintpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
	<div id="header">
		<div class="container__complaint">
			<div class="header_text_complaint" >
				<p> The Complaint Box is Now Yours ! </p>
				<h1>Feel Free and get <span> JetSpeed</span> Service</h1>
			</div>

				<section class="container forms">


					<div class="form login">
			
							<header>Complaint Box</header>
								<form action="#">
										<div class="field input-field">
											<input type="name" name="name" placeholder="Enter Name" required class="input"> 	
										</div>
										<div class="field input-field">
											<select name="hostels" id="hostels" >
												<option value=" " disabled selected>Select Hostel</option>
    											<option value="Thungabadra">Thungabadra</option>
    											<option value="Krishna">Krishna</option>
    											<option value="Kaveri">Kaveri</option>
    											<option value="Yamuna">Yamuna</option>
  											</select> 	
										</div>
										<div class="field input-field">
											<select name="issues" id="issues" >
												<option value=" " disabled selected>Select Your Problem Category</option>
    											<option value="Thungabadra">Electricity</option>
    											<option value="Krishna">Food</option>
    											<option value="Kaveri">Sanitization</option>
    											<option value="Yamuna">Water</option>
  											</select> 	
										</div>

										<div class="field input-field">
											<textarea name="Message" rows="10" placeholder="Your Message"></textarea>
						
										</div>
										
										<div class="field button-field">

											<button type="submit" class="myButton">Submit</button>
							
										</div>
								</form>

					</div>	
			</section>
		</div>
	</div>
	<script type="text/javascript">
		/*document.getElementById("myButton").onclick = function () {
     location.href = "homepage.html";
		};*/
	</script>



</body>
</html>
