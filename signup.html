<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signup_page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<script src="https://kit.fontawesome.com/4929b1ab3c.js" crossorigin="anonymous"></script>

	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<section class="container forms">


		<div class="form login">
			
			<header>SignUp</header>
					<form onsubmit="signup(event)">
						<div class="field input-field">
							<input type="text" name="Email" placeholder="Email"  required class="input" id="emailinp"> 	
						</div>
						<div class="field input-field">
							<input type="text" name="name" placeholder="Username" required class="name" id="usernameinp">
						
						</div>
						<div class="field input-field">
							<input type="password" name="Password" placeholder="Password"  required class="password" id="pwdinp">
							<i class="fa-solid fa-eye-slash"></i>
						</div>
						<div class="field button-field">

							<button id="myButton" name="submitData">Signup</button>
							
						</div>

						<div class="form-link">
							<span>Already have an account? <a href="index.html" class="login-link">Login</a></span>
							
						</div>
					</form>

		</div>	
	</section>
	

<script src="main.js"></script>
</body>
</html>
